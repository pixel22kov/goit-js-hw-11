<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-11 HMW</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>
          <input
            class="form-input"
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button class="form-btn" type="submit">Search</button>
      </form>
      <ul class="gallery"></ul>
      <div class="loader"></div>
    </div>

    <h3>Likes</h3>
    <p>${likes}</p>
    <h3>Views</h3>
    <p><b></b> ${views}</p>
    <h3>Comments</h3>
    <p><b></b> ${comments}</p>
    <h3>Downloads</h3>
    <p><b></b> ${downloads}</p>

    <script type="module" src="./main.js"></script>
  </body>
</html>
